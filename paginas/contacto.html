<h1>CONTACTO</h1>
<div>

    <h3>Por favor ingrese sus datos si quiere recibir mas información acerca de la banda.</h3>
    
    <fieldset>
        <form action="asd">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" placeholder="Ingrese su nombre">
            <br>
            
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" placeholder="Ingrese su apellido/s">
            <br>
            
            <label for="Correo Electrónico">Correo Electrónico</label>
            <input type="text" id="Mail" placeholder="Ingrese su mail">
            <br>
            <label for="multi">Comentario</label>
            <textarea name="multiid" id="multi" cols="30" rows="5"></textarea>
            <hr>
            <input type="submit" value="ENVIAR">
            
            <input type="reset" value="BORRAR">
            
        </fieldset>
        
        
        
        
    </form>
